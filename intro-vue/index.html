<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <title>Product App</title>
</head>
<body>

    <div id="app">
        
        <div class="product">
            <div class="product-image">
                <img v-bind:src="image" alt="description" widht="200px" height="200px">
            </div>

            <div class="product-info">
                <h1>{{ product }}</h1>
                <a v-bind:href="link">{{ link }}</a>
                <div class="product-stock">
                    <h3 v-if="inventory > 10">In Stock</h3>
                    <h3 v-else-if="inventory <= 10 && inventory > 0">Almost Sold Out</h3>
                    <h3 v-else>Out of Stock</h3>
                    <span v-show="onSale">On Sale!!!!</span>

                    <div class="color-box" 
                        v-for="item in items" 
                        :style="{ backgroundColor: item.color }"
                        @mouseover="changeImage(item.image)">
                    </div>
                </div>

                </div>
            </div>

            <!-- Add to Cart -->
            <div class="cart">
                <p>Cart({{ cart }})</p>
                <button v-on:click="addToCart">Add To Cart</button>
            </div>

            
        </div>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="main.js"></script>
</body>
</html>
